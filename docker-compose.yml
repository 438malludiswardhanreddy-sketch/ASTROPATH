version: '3.8'

services:
  astropath:
    build: .
    container_name: astropath-detection
    ports:
      - "5000:5000"
    volumes:
      - ./detections:/app/detections
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./detections.db:/app/detections.db
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - GPS_ENABLED=false
      - ENABLE_CLOUD_UPLOAD=true
    restart: unless-stopped
    devices:
      - /dev/video0:/dev/video0  # For camera access (Linux)
    networks:
      - astropath-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  astropath-network:
    driver: bridge

volumes:
  detections:
  uploads:
  models:
