<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROPATH - Pothole Detection Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div id="app" class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-road"></i>
                    <h1>ASTROPATH</h1>
                    <span>Smart Road Damage Detection</span>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="label">Total Detections</span>
                        <span class="value" id="totalDetections">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Pending Repairs</span>
                        <span class="value" id="pendingRepairs">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Last Updated</span>
                        <span class="value" id="lastUpdated">--:--</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label>Severity</label>
                        <select id="severityFilter">
                            <option value="">All Levels</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Time Range</label>
                        <select id="hoursFilter">
                            <option value="">All Time</option>
                            <option value="1">Last Hour</option>
                            <option value="24">Last 24 Hours</option>
                            <option value="168">Last Week</option>
                            <option value="720">Last Month</option>
                        </select>
                    </div>
                    <button id="applyFilter" class="btn btn-primary">Apply Filters</button>
                </div>

                <!-- Statistics Panel -->
                <div class="sidebar-section">
                    <h3>Statistics</h3>
                    <div class="stats-panel">
                        <div class="stat-item high">
                            <span class="icon"><i class="fas fa-exclamation-circle"></i></span>
                            <span class="label">High Severity</span>
                            <span class="count" id="highCount">0</span>
                        </div>
                        <div class="stat-item medium">
                            <span class="icon"><i class="fas fa-alert"></i></span>
                            <span class="label">Medium Severity</span>
                            <span class="count" id="mediumCount">0</span>
                        </div>
                        <div class="stat-item low">
                            <span class="icon"><i class="fas fa-info-circle"></i></span>
                            <span class="label">Low Severity</span>
                            <span class="count" id="lowCount">0</span>
                        </div>
                    </div>
                </div>

                <!-- Refresh Control -->
                <div class="sidebar-section">
                    <h3>Options</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoRefresh" checked>
                        Auto-refresh (30s)
                    </label>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh Now
                    </button>
                </div>
            </aside>

            <!-- Main Map and List Area -->
            <main class="main-content">
                <!-- Map Section -->
                <section class="map-section">
                    <div id="map" class="map-container"></div>
                    <div class="map-legend">
                        <div class="legend-item">
                            <span class="legend-color high"></span>
                            <span class="legend-label">High Severity</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color medium"></span>
                            <span class="legend-label">Medium Severity</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color low"></span>
                            <span class="legend-label">Low Severity</span>
                        </div>
                    </div>
                </section>

                <!-- Detections List -->
                <section class="detections-section">
                    <h2>Recent Detections</h2>
                    <div class="detections-list" id="detectionsList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading detections...
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Detection Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Will be populated with detection details -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn btn-success" onclick="updateRepairStatus()">Mark as Repaired</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
