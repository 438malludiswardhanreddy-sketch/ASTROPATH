<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASTROPATH Dashboard - Real-time Detection Map">
    <title>ASTROPATH Dashboard - Detection Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-road"></i>
                    <h1>ASTROPATH Dashboard</h1>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">
                        <i class="fas fa-video"></i> Live Detection
                    </a>
                    <a href="/dashboard" class="nav-link active">
                        <i class="fas fa-map-marked-alt"></i> Dashboard
                    </a>
                    <a href="#upload" class="nav-link" onclick="showUploadModal()">
                        <i class="fas fa-cloud-upload-alt"></i> Report
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-count">0</h3>
                        <p>Total Detections</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="high-severity">0</h3>
                        <p>High Severity</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="today-count">0</h3>
                        <p>Detected Today</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="resolved-count">0</h3>
                        <p>Resolved</p>
                    </div>
                </div>
            </div>

            <!-- Map and Filters -->
            <div class="dashboard-grid">
                <!-- Map Section -->
                <div class="map-section">
                    <div class="section-header">
                        <h2><i class="fas fa-map-marked-alt"></i> Detection Map</h2>
                        <div class="map-controls">
                            <button id="toggle-heatmap" class="btn btn-small">
                                <i class="fas fa-fire"></i> Heatmap
                            </button>
                            <button id="refresh-map" class="btn btn-small">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div id="map" class="map-container"></div>
                    <div class="map-legend">
                        <div class="legend-item">
                            <span class="legend-marker" style="background-color: #00ff00;"></span>
                            <span>Low Severity</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker" style="background-color: #ffa500;"></span>
                            <span>Medium Severity</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker" style="background-color: #ff0000;"></span>
                            <span>High Severity</span>
                        </div>
                    </div>
                </div>

                <!-- Detections List -->
                <div class="list-section">
                    <div class="section-header">
                        <h2><i class="fas fa-list"></i> Detections</h2>
                        <select id="filter-severity" class="control-select">
                            <option value="all">All Severities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div id="detections-table" class="detections-table">
                        <p class="no-data">Loading detections...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2026 ASTROPATH - Smart Road Damage Reporting System | Real-time Updates</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
